        * {

            padding: 0;
            box-sizing: border-box;

        body {
            background-color: #1a1a2e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;

            position: relative;

        .container {
            background-color: rgba(44, 44, 78, 0.85);

            font-size: 24px;
            margin-bottom: 30px;
            color: #e94560;
            text-shadow: 3px 3px 0 #000;
            letter-spacing: 1px;
        }

        .timer-display {
            background-color: #0f3460;
            border: 6px solid #16213e;
            padding: 20px;
            margin-bottom: 30px;
            font-size: 48px;
            color: #fff;
            text-shadow: 2px 2px 0 #000;
            letter-spacing: 2px;
            image-rendering: pixelated;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .pixel-button {
            background-color: #e94560;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            image-rendering: pixelated;
            border: 4px solid #000;
            box-shadow: 4px 4px 0 #000;
            transition: all 0.1s;
            text-shadow: 2px 2px 0 #000;
        }

        .pixel-button:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }

        .pixel-button:active {
            transform: translate(4px, 4px);
            box-shadow: 0 0 0 #000;
        }

        .pixel-button.start {
            background-color: #4CAF50;
        }

        .pixel-button.pause {
            background-color: #FFC107;
            color: #000;
        }

        .pixel-button.reset {
            background-color: #F44336;
        }

        .session-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .session-btn {
            background-color: #0f3460;
            border: 4px solid #000;
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 3px 3px 0 #000;
            transition: all 0.1s;
            text-shadow: 1px 1px 0 #000;
        }

        .session-btn:hover {
            transform: translate(1px, 1px);
            box-shadow: 2px 2px 0 #000;
        }

        .session-btn.active {
            background-color: #e94560;
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0 #000;
        }

        .session-info {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
            text-shadow: 1px 1px 0 #000;

            background-size: cover;

<body>

    <!-- ============ THE ORIGINAL TIMER ============ -->
    <!--  (use EXACT HTML from previous answer ‚Äì shortened here for brevity) -->
    <!-- <div class="container" data-theme="classic">
        theme label, timers, buttons, etc ‚Ä¶ 
    </div> -->
    
    <script>
        // Timer variables
        let timer;
        let isRunning = false;
        let timeLeft = 60 * 60; // 25 minutes in seconds
        let currentSessionTime = 60 * 60;
        let sessionCount = 0;
        let breakCount = 0;
        let isBreakTime = false;

        // DOM elements
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const sessionBtns = document.querySelectorAll('.session-btn');
        const sessionCountDisplay = document.getElementById('sessionCount');
        const breakCountDisplay = document.getElementById('breakCount');

        // Format time as MM:SS
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Update the timer display
        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeLeft);
        }

        // Start the timer
        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        isRunning = false;
                        
                        // Play notification sound
                        playNotification();
                        
                        if (!isBreakTime) {
                            // Study session completed
                            sessionCount++;
                            sessionCountDisplay.textContent = sessionCount;
                            alert('Study session completed! Time for a break.');
                            
                            // Start break time (5 minutes)
                            isBreakTime = true;
                            timeLeft = 5 * 60;
                            currentSessionTime = 5 * 60;
                        } else {
                            // Break completed
                            breakCount++;
                            breakCountDisplay.textContent = breakCount;
                            alert('Break time over! Ready for another study session?');
                            
                            // Start new study session
                            isBreakTime = false;
                            timeLeft = currentSessionTime;
                        }
                        
                        updateDisplay();
                    }
                }, 1000);
            }
        }

        // Pause the timer
        function pauseTimer() {
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;
            }
        }

        // Reset the timer
        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            timeLeft = currentSessionTime;
            updateDisplay();
        }

        // Set session time
        function setSessionTime(minutes) {
            if (!isRunning) {
                currentSessionTime = minutes * 60;
                timeLeft = currentSessionTime;
                updateDisplay();
                
                // Update active button
                sessionBtns.forEach(btn => {
                    btn.classList.remove('active');
                    if (parseInt(btn.dataset.time) === minutes) {
                        btn.classList.add('active');
                    }
                });
            }
        }

        // Play notification sound
        function playNotification() {
            // Create a simple beep sound
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 800;
            oscillator.type = 'square';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Event listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        sessionBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (!isRunning) {
                    setSessionTime(parseInt(btn.dataset.time));
                }
            });
        });

        // Initialize display
        updateDisplay();

        /* ========= UTILITIES ========= */
        const qs = id => document.getElementById(id);
        const extractId = url => (url.match(/playlist\/([a-zA-Z0-9]+)/)||[])[1]||'';
        
        /* ========= BACKGROUND GIF HANDLING ========= */
        function setBackground(url){
            document.body.style.backgroundImage = `url('${url}')`;
            localStorage.setItem('pixelTimerBG',url);
        }
        (function initBG(){
            const saved = localStorage.getItem('pixelTimerBG');
            if(saved) setBackground(saved);
            qs('bgSel').value = saved || qs('bgSel').value;
            qs('bgSel').addEventListener('change',e=>setBackground(e.target.value));
        })();
        
        /* ========= SPOTIFY WIDGET LOGIC ========= */
        (function initSpotify(){
            const player = qs('spotifyPlayer');
            const urlBar = qs('urlBar');
            const saved = localStorage.getItem('pixelTimerPlaylist');
            if(saved){ urlBar.value = saved; player.src=`https://open.spotify.com/embed/playlist/${extractId(saved)}?utm_source=generator`; }
            qs('loadBtn').onclick = ()=>{
                const url = urlBar.value.trim();
                const id  = extractId(url);
                if(id){
                    player.src = `https://open.spotify.com/embed/playlist/${id}?utm_source=generator`;
                    localStorage.setItem('pixelTimerPlaylist',url);
                }else{ alert('‚ö†Ô∏è  Please paste a valid Spotify playlist URL'); }
            };
        })();
        
    </script>
